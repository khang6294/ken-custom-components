<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./tooltip.js"></script>
    <script src="./confirm-link.js"></script>
    <script src="./modal.js"></script>
</head>

<style>
    *{
        box-sizing: border-box;
    }
    body {
        margin: 2rem;
        font-family: sans-serif
    }
    html{
        --color-primary: #a4e6fc;
        font-family: sans-serif;
    }
    
    /* .highlight{
        background-color: orange
    } */
    
</style>
<body>
    <p>
    <kn-tooltip class="important">
        <span>Web component</span>
    </kn-tooltip>
    are awesome
    </p>
    <kn-tooltip text="Override tooltip text">
        <span>Tooltip component</span>
    </kn-tooltip>
    <a is="kn-confirm-link" href='https://google.com'>Google</a>
    <kn-modal>
        <p>You agree to pay ?</p>
    </kn-modal>
    <p>Please confirm your choice.</p>
    <button>Show details & confirm</button>
    <script>
        const confirmButton = document.querySelector('button');
        const modal = document.querySelector('kn-modal');
        confirmButton.addEventListener('click', () => {
            modal.open();
        })
    </script>
</body>
</html>
